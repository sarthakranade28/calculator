<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        .calculator-body{
            height: 300px;
            width: 250px;
            background-color:#3D3D5C;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            padding: 20px;
            padding-top: 40px;
        }
        .screen{
            background-color: #a1af77;
            text-align: right;
            width: 220px;
            display: block;
            margin: 0 auto;
            font-size: 25px;
            padding: 5px 10px;
            margin-bottom: 20px;
        }
        .btn{
            width: 50px;
            text-align: center;
            padding: 2px 0;
            font-size: 20px;
        }
        .btn-container{
            height: 200px;
            background-color: tomato;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<div class="calculator-body">
  <input type="text" value="0" class="screen">
  <div class="btn-container">
    <button class="btn">AC</button>
    <button class="btn">7</button>
    <button class="btn">4</button>
    <button class="btn">1</button>
    <button class="btn">0</button>
    

  </div>
</div>
</body>
</html>
